
{include file="admintemplate/header.htm"}
</head>
<body>
<form>
	<div class="cont">
		<div class="div_input">
			<span class="name_info">用户名：</span>
			<input type="text" name ="ausername" id="ausername" class="input" onblur="checkName()" />
			<span id="tips-ausername" class="err_msg"></span>
		</div>
		<div class="div_input">
			<span class="name_info">密码：</span>
			<input type="password" name ="apassword" id="apassword"  class="input" onblur="checkPassw()" />
			<span id="tips-apassword" class="err_msg"></span>
		</div>
		<div class="div_input">
			<span class="name_info">确认密码：</span>
			<input type="password" name ="arepassw" id="arepassw"  class="input" onblur="checkRepassw()" />
			<span id="tips-arepassw" class="err_msg"></span>
			</div>
		<div class="div_input">
			<span class="name_info">邮箱：</span>
			<input type="text" name ="aemail" id="aemail"  class="input" onblur="checkEmail()" />
			<span id="tips-aemail" class="err_msg"></span>
		</div>
		<div class="all_btn">
			<input type="submit" id="addadmin_btn" value="添加" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="reset" value="重置" />
		</div>
	</div>
</form>
</body>
